<!DOCTYPE html>
<html>
<head>
	<title>HTML forms</title>
	<link href="styles.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
	<meta charset="utf-8">
</head>
<body>
	<main>
		<div class="sign-up" style="height: 60px;">
			<div class="s-u-section">
				<div class="s-u-left">
					<div class="accnt-msg">Already have an Intuit account?</div>
					<div class="accnt-msg">I forgot my User ID or Password</div>
				</div>
				<div class="s-u-right">
					<button class="btn">
						<span class="lock-img"></span> Sign In
							
						
					</button>
				</div>
			</div>
		</div>

		<header>
			<div class="logo-container">
				<a href="" class="title-link">
					
				</a>
				<img src="img/logoIntuit.png" class="logo-intuit">
			</div>
		</header>

		<section class="main-form">
			<div>
				<div>
					<div class="icons">
						<header>
							<div class="icons-container">
								<a href=""></a>
								<ul class="form-icons">
									<li><img src="img/intuit-mint-logo.png" style="padding: 1px;"></li>
									<li class="icon-description">mint</li>
									<li><img src="img/quickbooks-logo.png" style="padding-top: 1px;"></li>
									<li class="icon-description">quickbooks</li>
									<li><img src="img/turbotax-icon.png" style="padding-top: 1px;"></li>
									<li class="icon-description">turbotax</li>
								</ul>
							</div>
						</header>
					</div>
					<div class="form-area">
						<div></div>
						<div></div>
						<hr>
						<section></section>
					</div>
					<footer>
						<div>
							<div>
								<div>
									<div></div>
									<ul></ul>
								</div>
							</div>
							<div></div>
							<div></div>
						</div>

					</footer>
				</div>
			</div>

		</section>

	</main>

</body>
</html>
